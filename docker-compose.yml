version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: volunteer_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-volunteer_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - volunteer_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: volunteer_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-volunteer_platform}
      - DATABASE_URL_ASYNC=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-volunteer_platform}
      - TZ=Europe/Moscow
    env_file:
      - .env
    volumes:
      - ./logger/logs:/app/logger/logs
    ports:
      - "${BACKEND_PORT:-8060}:8060"
    networks:
      - volunteer_network

volumes:
  postgres_data:
    driver: local

networks:
  volunteer_network:
    driver: bridge
